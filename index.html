<!DOCTYPE html>
<html lang="en" class="smooth">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/index.css">
    <title>EUROPE | HOME</title>

<body>
    <section id="home">
        <div class="home-container">
            <img src="./css/img/france/louvre.jpg">
            <div class="title">
                <h1>Europe 2023</h1>
                <a href="#explore">
                    <p>Explore</p>
                </a>
            </div>
        </div>

        <div class="home-nav nav">
            <a href="./index.html">
                <span class="material-symbols-outlined">house</span>
            </a>
            <h1>Home</h1>
        </div>

        <div id="explore" class="country-container">

            </div>

                                    <h1>Italy</h1>

                                <img src="./css/img/italy/italyflag.jpg">

                        <div class="country-border"></div>
                    </div>
                    <div class="country-bg-text">
                        <h1>Jan 1 - Jan 2</h1>
                    </div>
                </div>

                <div class="country-main-container country-france-container">
                    <div class="country-item country-france">

                        <a href="./france.html" class="country-link">
                            <div class="country-overlay">
                                <div class="overlay-title">
                                    <h1>France</h1>
                                    <p>"Bonjour"</p>
                                </div>
                                <div class="overlay-title-2">
                                    <h1>France</h1>
                                    <p>"Bonjour"</p>
                                </div>
                                <img src="./css/img/france/france.png">
                            </div>
                        </a>
                        <div class="country-border"></div>
                    </div>
                    <div class="country-bg-text">
                        <h1>Jan 1 - Jan 2</h1>
                    </div>
                </div>

                <div class="country-main-container country-spain-container">
                    <div class="country-item country-spain">
                        <img src="./css/img/spain/sagrada.png">
                        <a href="./spain.html" class="country-link">
                            <div class="country-overlay">
                                <div class="overlay-title">
                                    <h1>Spain</h1>
                                    <p>"Hola!"</p>
                                </div>
                                <div class="overlay-title-2">
                                    <h1>Spain</h1>
                                    <p>"Hola!"</p>
                                </div>
                                <img src="./css/img/spain/spain.png">
                            </div>

                        <div class="country-border"></div>
                    </div>
                    <div class="country-bg-text">
                        <h1>Jan 1 - Jan 2</h1>
                    </div>
                </div>

                <div class="country-main-container country-england-container">
                    <div class="country-item country-england">
                        <img src="./css/img/england/londonbridge.png">
                        <a href="./england.html" class="country-link">
                            <div class="country-overlay">
                                <div class="overlay-title">
                                    <h1>England</h1>
                                    <p>"Hey Mate!"</p>
                                </div>
                                <div class="overlay-title-2">
                                    <h1>England</h1>
                                    <p>"Hey Mate!"</p>
                                </div>
                                <img src="./css/img/england/england.png">

                    <div class="country-bg-text">
                        <h1>Jan 1 - Jan 2</h1>
