<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>EUROPE | HOME</title>
</head>
<body>
    <section id="home">
        <div class="home-container">
            <img src="./css/img/louvre.jpg">
            <div class="title">
                <h1>Europe 2023</h1>
                <a href="#explore">
                    <p>Explore</p>
                </a>
            </div>
        </div>

        <div class="country-container">
            <div class="country-content">

                <div id="explore" class="country-main-container country-italy-container">
                    <div class="country-item country-italy">
                        <img src="./css/img/colosseum.jpg">
                        <div class="country-overlay">
                            <div class="overlay-title">
                                <h1>Italy</h1>
                                <p>"Andrà tutto bene!"</p>
                            </div>
                            <div class="overlay-title-2">
                                <h1>Italy</h1>
                                <p>"Andrà tutto bene!"</p>
                            </div>
                            <img src="./css/img/italy.jpg">
                        </div>
                        <div class="country-border"></div>
                    </div>
                </div>

                <div class="country-main-container country-france-container">
                    <div class="country-item country-france">
                        <img src="./css/img/eiffeltower.jpg">
                        <div class="country-overlay">
                            <div class="overlay-title">
                                <h1>France</h1>
                                <p>"Bonjour"</p>
                            </div>
                            <div class="overlay-title-2">
                                <h1>France</h1>
                                <p>"Bonjour"</p>
                            </div>
                            <img src="./css/img/france.png">
                        </div>
                        <div class="country-border"></div>
                    </div>
                </div>

                <div class="country-main-container country-spain-container">
                    <div class="country-item country-spain">
                        <img src="./css/img/sagrada.png">
                        <div class="country-overlay">
                            <div class="overlay-title">
                                <h1>Spain</h1>
                                <p>"Hola!"</p>
                            </div>
                            <div class="overlay-title-2">
                                <h1>Spain</h1>
                                <p>"Hola!"</p>
                            </div>
                            <img src="./css/img/spain.png">
                        </div>
                        <div class="country-border"></div>
                    </div>
                </div>

                <div class="country-main-container country-england-container">
                    <div class="country-item country-england">
                        <img src="./css/img/londonbridge.png">
                        <div class="country-overlay">
                            <div class="overlay-title">
                                <h1>England</h1>
                                <p>"Hey Mate!"</p>
                            </div>
                            <div class="overlay-title-2">
                                <h1>England</h1>
                                <p>"Hey Mate!"</p>
                            </div>
                            <img src="./css/img/england.png">
                        </div>
                        <div class="country-border"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/index.js"></script>
</body>
</html>
